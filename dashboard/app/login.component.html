<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="loginEmail" [ngModelOptions]="{standalone: true}" id="email" type="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="loginPassWord" [ngModelOptions]="{standalone: true}" id="password" type="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <a (click)="identification()" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Submit</a>
      </div>
    </form>
  </div>
</div>
